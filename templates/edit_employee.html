{% extends "base.html" %}

{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2>Edit Employee</h2>
    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label>Employee ID:</label><br>
            <input type="text" name="employee_id" value="{{ emp.employee_id }}" required style="width: 100%; padding: 8px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label>Employee Name:</label><br>
            <input type="text" name="name" value="{{ emp.name }}" required style="width: 100%; padding: 8px;">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <br>
    <a href="{{ url_for('employees') }}" class="btn btn-secondary">Back to Employee List</a>
</div>
{% endblock %}
