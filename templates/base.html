<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Face Attendance System{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 10px 15px; text-align: center; }
    nav { background: #444; display: flex; flex-wrap: wrap; justify-content: center; padding: 8px; }
    nav a {
      text-decoration: none;
      color: #fff;
      margin: 5px 10px;
      padding: 6px 12px;
      border: 1px solid #fff;
      border-radius: 4px;
      background: #555;
      font-size: 14px;
    }
    nav a:hover { background: #fff; color: #333; }
    main { padding: 15px; text-align: center; }
    @media (max-width: 768px) {
      nav { flex-direction: column; }
      nav a { margin: 5px 0; }
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>
  <header>
    <h1>Face Attendance System</h1>
  </header>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/register_employee">Register New Employee</a>
    <a href="/mark_attendance">Mark Attendance</a>
    <a href="/employees">Manage Employees</a>
    <a href="{{ url_for('attendance_report') }}">Attendance Report</a>
    <a class="nav-link" href="{{ url_for('attendance_summary') }}">Attendance Summary</a>

    <a href="/logout">Logout</a>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
