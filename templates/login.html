{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block extra_styles %}
<style>
  .login-container {
    max-width: 350px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .login-container h2 {
    margin-bottom: 15px;
  }
  .login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .login-container button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background: #333;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }
  .login-container button:hover {
    background: #555;
  }
  .error {
    color: red;
    margin-bottom: 10px;
  }
</style>
{% endblock %}

{% block content %}
  <div class="login-container">
    <h2>Admin Login</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
